<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users dash board</title>
</head>
<body>
<br>
<h1>Users details</h1>
<br>
<table>
<tr>
<th>First name</th><th>Last name</th><th>Gender</th>
</tr>
<tbody>
{% for row in users%}
<tr>
<td>{{row.firstName}}</td><td>{{row.lastName}}</td><td>{{row.gender}}</td>
</tr>
{% endfor %}
</tbody>
</table>
<br>
<br>
<a href="go-to-home">Go to home</a>
<br>
</body>
</html>
